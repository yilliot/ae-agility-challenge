<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Agility</title>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="node_modules/virtual-keyboard/dist/css/keyboard-dark.min.css">
    <link rel="stylesheet" href="app.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="node_modules/virtual-keyboard/dist/js/jquery.keyboard.min.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <video src="videos/bg-loop.mp4" autoplay="autoplay" loop="loop" id="backdrop-video"></video>
    <section class="module" id="s01-config">
      <div class="ui container">
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <h1 class="ui header">Configuration</h1>
        <div class="ui form">
          <div class="ui horizontal divider">
            Player Number
          </div>
          <select name="player" id="choose-player" class="ui fluid dropdown">
            <option value="1">1st</option>
            <option value="2">2nd</option>
          </select>
          <div class="ui horizontal divider">
            Game Timer Seconds
          </div>
          <select name="input-game-timer-seconds" id="input-game-timer-seconds" class="ui fluid dropdown">
            <option value="60">60</option>
            <option value="30">30</option>
            <option value="20">20</option>
            <option value="15">15</option>
            <option value="10">10</option>
            <option value="5">5</option>
          </select>
        </div>
        <h1 class="ui header">Connect to the Arduino</h1>
        <div class="ui horizontal divider">
          Choose the correct interface
        </div>
      </div>
    </section>
    <section class="module" id="s02-screen-saver">
      <img src="images/btn-huge-grey.png" class="player-active btn-waiting"  />
      <img src="images/btn-huge.png" class="player-passive btn-waiting"  />
      <div class="waiting-line01 white-text w800px player-active">Waiting for Player 2 to connect...</div>
      <div class="waiting-line01 red-text w800px player-passive">Player 1 is ready! Touch to join </div>
      <div class="waiting-line02 white-text w800px player-active"> <i class="time icon"></i> <span class="countdown">15</span>s</div>
      <div class="waiting-line02 red-text w800px player-passive"> <i class="time icon"> </i> <span class="countdown">15</span>s</div>
    </section>

    <section class="module" id="s03-camera">
      <div class="camera">
        <div id="tap-instruction" class="red-text">TAP HERE TO TAKE PHOTO</div>
        <div class="count_down_text"></div>
        <video id="cam-video" style="transform: rotateZ(90deg) rotateY(180deg);">Video stream not available.</video>
      </div>
      <canvas id="cam-canvas" style="display: none;">
      </canvas>
      <div class="output">
        <img id="cam-photo" style="transform: rotateZ(-90deg)">
      </div>
      <img src="images/icon-tick.png" alt="" id="tick">
      <input type="text" id="keyboard-name" class="keyboard" maxlength="10">
      <div id="keyboard-name-area"></div>
      <img src="images/btn-start-disabled.png" id="btn-start-game">
      <span id="wb-timer-text" class="white-text countdown"></span>s
      <span id="we-timer-text" class="red-text countdown"></span>s
    </section>

    <section class="module" id="s05-game">
      <div class="player01 player-box">
        <img src="images/loading.png" class="player-photo">
        <div class="player-name"></div>
        <div class="player-score-text">
          <div>SCORE: <span class="player-score">0</span></div>
        </div>
      </div>
      <div class="player02 player-box">
        <img src="images/loading.png" class="player-photo">
        <div class="player-name"></div>
        <div class="player-score-text">
          <div>SCORE: <span class="player-score">0</span></div>
        </div>
      </div>
      <div id="game-timer">60</div>
      <img src="images/btn-quit.png" id="btn-quit">
    </section>
    <section class="module" id="s06-result">
      <div class="player01 player-box">
        <img src="images/loading.png" class="player-photo">
        <div class="player-name"></div>
        <div class="player-score-text">
          <div>SCORE: <span class="player-score">0</span></div>
        </div>
      </div>
      <div class="player02 player-box">
        <img src="images/loading.png" class="player-photo">
        <div class="player-name"></div>
        <div class="player-score-text">
          <div>SCORE: <span class="player-score">0</span></div>
        </div>
      </div>

      <input type="text" placeholder="your email address here" id="keyboard-email" class="keyboard" maxlength="18">
      <div id="keyboard-email-area"></div>
      <div id="skip-email"></div>
      <div id="save-email"></div>
    </section>
    <section class="module" id="s07-thankyou">
      <div class="player01 player-box">
        <img src="images/loading.png" class="player-photo">
        <div class="player-name"></div>
        <div class="player-score-text">
          <div>SCORE: <span class="player-score">0</span></div>
        </div>
      </div>
      <div class="player02 player-box">
        <img src="images/loading.png" class="player-photo">
        <div class="player-name"></div>
        <div class="player-score-text">
          <div>SCORE: <span class="player-score">0</span></div>
        </div>
      </div>
      <canvas id="qrcode_canvas"></canvas>
    </section>
    <div id="hs-board">
      <div id="hs0" class="hs-block">
        <div class="order">1st : </div>
        <div class="score"></div>
        <div class="name"></div>
        <div>,</div>
      </div>
      <div id="hs1" class="hs-block">
        <div class="order">2nd : </div>
        <div class="score"></div>
        <div class="name"></div>
        <div>,</div>
      </div>
      <div id="hs2" class="hs-block">
        <div class="order">3rd : </div>
        <div class="score"></div>
        <div class="name"></div>
        <div>,</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
